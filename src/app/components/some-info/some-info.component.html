<ion-toolbar>
  <ion-title>Select</ion-title>
</ion-toolbar>
<ion-content fullscreen>
  <ion-list>
    <ion-item>
      <ion-label>Pet</ion-label>
      <ion-select value="dog">
        <ion-select-option value="cat">Cat</ion-select-option>
        <ion-select-option value="dog">Dog</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Month</ion-label>
      <ion-select value="12">
        <ion-select-option value="01">January</ion-select-option>
        <ion-select-option value="02">February</ion-select-option>
        <ion-select-option value="03">March</ion-select-option>
        <ion-select-option value="04">April</ion-select-option>
        <ion-select-option value="05">May</ion-select-option>
        <ion-select-option value="06">June</ion-select-option>
        <ion-select-option value="07">July</ion-select-option>
        <ion-select-option value="08">August</ion-select-option>
        <ion-select-option value="09">September</ion-select-option>
        <ion-select-option value="10">October</ion-select-option>
        <ion-select-option value="11">November</ion-select-option>
        <ion-select-option value="12">December</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Year</ion-label>
      <ion-select value="1996">
        <ion-select-option value="1989">1989</ion-select-option>
        <ion-select-option value="1990">1990</ion-select-option>
        <ion-select-option value="1991">1991</ion-select-option>
        <ion-select-option value="1992">1992</ion-select-option>
        <ion-select-option value="1993">1993</ion-select-option>
        <ion-select-option value="1994">1994</ion-select-option>
        <ion-select-option value="1995">1995</ion-select-option>
        <ion-select-option value="1996">1996</ion-select-option>
        <ion-select-option value="1997">1997</ion-select-option>
        <ion-select-option value="1998">1998</ion-select-option>
        <ion-select-option value="1999">1999</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
